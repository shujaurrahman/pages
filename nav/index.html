<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Simple Navigation</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .bg-slate-900 {
            background-color: white;
        }

        .bg-slate-800{
            background-color: #063;
        }
        .text-black {
            color: BLACK;
        }

        .container {
            width: 100%;
            max-width: 1200px;

        }

        .flex {
            display: flex;
        }

        .items-center {

        }

        .gap-5 {
            gap: 1.25rem;
        }

        .hidden {
            display: none;
        }

        .sm\:flex {
            display: flex;
        }

        .relative {
            position: relative;
        }

        .hover\:text-white:hover {
            color: #063;
        }
        
        .bg-green{
            color: #063;
        }

        .text-gray-400 {
            color: black;
        }

        .text-blue-300 {
            color: black;
        }
        .text-white {
            color: white !important;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .bg-slate-800 {
            background-color: rgb(107, 0, 2);
        }

        .text-red{
            color:rgb(107, 0, 2);
        }

        .hover\:bg-slate-600:hover {
            background-color: #063;
        }

        .pointer-events-none {
            pointer-events: none;
        }

        .invisible {
            visibility: hidden;
        }

        .absolute {
            position: absolute;
        }

        .top-full {
            top: 100%;
        }

        .min-w-\[320px\] {
            min-width: 320px;
        }

        .z-\[999\] {
            z-index: 999;
        }

        .opacity-0 {
            opacity: 0;
        }

        .shadow-xl {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .transition-all {
            transition: all 0.3s ease;
        }

        .duration-100 {
            transition-duration: 100ms;
        }
        .w-48 {
    width: 8rem;
}
    </style>
</head>

<body>
    <div class="bg-slate-900 py-5 text-white sm:py-8">
        <nav class="container flex items-center justify-between">
            <div class="text-red font-bold text-xl"> 
                <button>
                    <span>LAB TRACKER</span>
                </button>
            </div>


            <div class="flex items-center gap-5">
<!-- Student Dropdown -->
<div class="relative flex items-center">
    <button class="dropdown-button text-gray-400 hover:text-white" aria-label="Open Student Dropdown">
        <span>Student</span>
    </button>
    <div class="dropdown-menu pointer-events-none invisible absolute left-0 top-full z-[999] mt-2 w-48 min-w-[100px] rounded-md bg-slate-800 py-2 opacity-0 shadow-xl transition-all duration-100">
        <div class="space-y-1">
            <a href="/login" 
               class="block px-4 py-2 rounded-md text-white transition-colors bg-slate-800 mx-2"  
               onmouseover="this.style.backgroundColor='#063'; this.style.color='white';" 
               onmouseout="this.style.backgroundColor=''; this.style.color='gray';">
                Login
            </a>
            <a href="/signup" 
               class="block px-4 py-2 rounded-md text-white transition-colors bg-slate-800 mx-2"  
               onmouseover="this.style.backgroundColor='#063'; this.style.color='white';" 
               onmouseout="this.style.backgroundColor=''; this.style.color='gray';">
                Sign Up
            </a>
        </div>
    </div>
</div>


<div class="relative flex items-center">
    <button class="dropdown-button text-gray-400 hover:text-white" aria-label="Open Student Dropdown">
        <span>Teacher</span>
    </button>
    <div class="dropdown-menu pointer-events-none invisible absolute left-0 top-full z-[999] mt-2 w-48 min-w-[100px] rounded-md bg-slate-800 py-2 opacity-0 shadow-xl transition-all duration-100">
        <div class="space-y-1">
            <a href="/login" 
               class="block px-4 py-2 rounded-md text-white transition-colors bg-slate-800 mx-2"  
               onmouseover="this.style.backgroundColor='#063'; this.style.color='white';" 
               onmouseout="this.style.backgroundColor=''; this.style.color='gray';">
                Login
            </a>
        </div>
    </div>
</div>

                <!-- Resources Link -->
                <ul class="hidden sm:flex items-center justify-end gap-5">
                    <li>
                        <a href="/resources"
                           class="flex h-8 w-28 items-center justify-center rounded-full px-4 py-2 text-sm font-medium text-white"
                           style="background-color: rgb(107, 0, 2);; ">
                           Resources
                        </a>
                    </li>
                </ul>
                
                


            </div>
        </nav>
    </div>

    <script>
        // Functionality for dropdown buttons
        const dropdownButtons = document.querySelectorAll('.dropdown-button');

        dropdownButtons.forEach(button => {
            button.addEventListener('click', function () {
                const menu = this.nextElementSibling;

                // Close other dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) {
                        m.classList.add('invisible', 'pointer-events-none', 'opacity-0');
                    }
                });

                // Toggle the clicked dropdown
                menu.classList.toggle('invisible');
                menu.classList.toggle('pointer-events-none');
                menu.classList.toggle('opacity-0');
            });
        });

        // Close dropdowns when clicking outside
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-button')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.add('invisible', 'pointer-events-none', 'opacity-0');
                });
            }
        });
    </script>
</body>

</html>
